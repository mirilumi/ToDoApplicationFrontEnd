<app-appheader></app-appheader>
<div>
  <section>
    <div class="container">
      <div class="text-center image">
      </div>
      <br><br>
      <div class="row">
        <div class="row" style="text-align:center">
          <h3>Welcome {{firstName}} {{lastName}} </h3>
        </div>
        <br><br><br><br><br>
        <div *ngIf="!toEdit" class="row justify-content-md-center">
          <form #itemToAdd="ngForm" name="form" (ngSubmit)="addItem(itemToAdd)" role="form" style="margin:30px">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <input type="name" name="name" id="name" class="form-control" [(ngModel)]="itemToAddd.name"
                    placeholder="Add new Item" required />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-actions">
                  <button type="submit" [disabled]="!itemToAdd.form.valid || dataLoading" class="btn btn-success btn-lg btn-block"><span
                      class="glyphicon glyphicon-pushpin"></span>Add Item</button>
                </div>
              </div>
            </div>
          </form>
          <ul class="list-group">
            <li class="list-group-item list-group-item-action" *ngFor="let item of items" [ngStyle]="{'background-color':getColor(item),'text-align':'center'}">
              <span style="text-align:center">{{item.name}}</span>
              <div class="pull-right">
                <button class="btn btn-info btn-sm btn-block" (click)="onEdit(item)">EDIT</button>
              </div>
              <div class="pull-right">
                <button class="btn btn-danger btn-sm btn-block" (click)="onRemove(item)">DELETE</button>
              </div>
            </li>

          </ul>
        </div>
        <div *ngIf="toEdit" class="row justify-content-md-center">
          <form #itemToEdit="ngForm" name="form" (ngSubmit)="editItem(itemToEdit)" role="form" style="margin:30px">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <input type="hidden" name="id" id="id" class="form-control" [(ngModel)]="item.id" />
                  <hr>
                  <label for="name"><b>Item Name</b></label>
                  <input type="name" name="name" id="name" class="form-control" [(ngModel)]="item.name" placeholder="Edit name"
                    required />
                  <hr>
                  <label for="status"><b>Status</b></label>
                  <select name="status" class="form-control" [(ngModel)]="item.status">
                    <option value="NEW">NEW</option>
                    <option value="COMPLETED">COMPLETED</option>
                    <option value="PROGRESS">IN PROGRESS</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="form-actions">
                    <button type="submit" [disabled]="!itemToEdit.form.valid || dataLoading" class="btn btn-success btn-lg btn-block"><span
                        class="glyphicon glyphicon-pushpin"></span>Edit Item</button>
                    <a class="btn btn-danger btn-lg btn-block" (click)="back()">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<app-appfooter></app-appfooter>
